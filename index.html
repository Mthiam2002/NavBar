<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <title>Barre de Navigation | Mamoudou</title>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="ri-bar-chart-horizontal-line"></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">MamoudouT</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="ri-time-zone-fill"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="ri-qr-code-line"></i>
                            Tableau de Bord</a></li>
                    <li><a href="#"><i class="ri-links-line"></i>
                            Raccourcis</a></li>
                    <li><a href="#"><i class="ri-contract-left-right-line"></i>
                            Aperçu</a></li>
                    <li><a href="#"><i class="ri-calendar-2-line"></i>
                            Evénements</a></li>
                    <li><a href="#"><i class="ri-question-answer-line"></i>
                            A propos</a></li>
                    <li><a href="#"><i class="ri-equalizer-line"></i>
                            Services</a></li>
                    <li><a href="#"><i class="ri-mail-volume-line"></i>
                            Contacts</a></li>
                    <li><a href="#"><i class="ri-chat-1-line"></i>
                            Feedback</a></li>
                </ul>
            </div>
            <div class="reseau-social">
                <a href="#"><i class="ri-facebook-circle-fill"></i></a>
                <a href="#"><i class="ri-twitter-x-fill"></i></a>
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-github-fill"></i></a>
            </div>
        </div>

    </div>
</body>

</html>
